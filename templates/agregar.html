<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos-agregar__equipo.css')}}">
    <title>Agregar equipo</title>
</head>
<body>
    <header class="cabecera">
		<figure>
			<img src="{{ url_for('static', filename='img/upa.png')}}">

		</figure>
		<figure>
			<img src="{{ url_for('static', filename='img/edo.jpg')}}">
		</figure>
	</header>


	<h2>Agregar Equipo</h2>

	<div class="contenedor">
		<form action="{{ url_for('agregar')}}" method="POST">
			<input type="text" placeholder="Nombre:" name="nombre">
			<input type="text" placeholder="No. de serie" name="no_serie">
			<input type="text" placeholder="Ubicación" name="ubicacion">
			<input type="text" placeholder="Marca" name="marca">
			<select name="estado" id="estado" class="estado" name="estado">
				<option value="1">funcional</option>
				<option value="2">Averiado</option>
				<option value="3">En reparación</option>
			</select>
			<input type="text" placeholder="Modelo" id="modelo" class="modelo" name="modelo">
			<input type="text" placeholder="observaciones" id="observaciones" class="observaciones" name="observaciones">
			<input type="submit" value="Agregar">
		</form>
	</div>
    
</body>
</html>
