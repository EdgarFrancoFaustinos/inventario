<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos-agregar__equipo.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos-volver.css')}}">
    <title>Agregar equipo</title>
</head>
<body>
    <header class="cabecera">
		<figure>
			<img src="{{ url_for('static', filename='img/upa.png')}}">

		</figure>

		<figure>
			<img src="{{ url_for('static', filename='img/edo.jpg')}}">
		</figure>

		<div class="menu">
            <figure class="user">
			    <img class="user" src="{{ url_for('static', filename='img/user.png')}}" alt="">
            </figure>
            <ul>
                <li><a href="logout">Log out</a></li>
             </ul>
        </div>
	</header>

	<div class="volver">
        <figure>
            <a href="/inicio"> <img class="user" src="{{ url_for('static', filename='img/regreso.png')}}" alt="" width="40px">Volver</a>
        </figure>
    </div>


	<h2>Agregar Equipo</h2>

	<div class="contenedor">
		<form action="{{ url_for('agregar')}}" method="POST">
			<input type="text" placeholder="Nombre:" name="nombre">
			<input type="text" placeholder="No. de serie" name="no_serie">
			<input type="text" placeholder="Ubicación" name="ubicacion">
			<input type="text" placeholder="Marca" name="marca">
			<label for="estado">Condiciones</label>
			<select name="estado" id="estado" class="estado" name="estado">
				<option value=""></option>
				<option value="1">funcional</option>
				<option value="2">Averiado</option>
				<option value="3">Reparando</option>
			</select>
			<input type="text" name="resguardatario" id="resguardatario" placeholder="Resguardatario">
			<input type="text" placeholder="Modelo" id="modelo" class="modelo" name="modelo">
			<input type="text" placeholder="Código de barras" name="barcode">
			<input type="text" placeholder="observaciones" id="observaciones" class="observaciones" name="observaciones">
			<input type="submit" value="Agregar">
		</form>
	</div>

</body>
</html>
