<!DOCTYPE html>
<html>
<head>
	<title>Sistema de Inventarios</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css')}}">
</head>
<body>
	<header class="cabecera">
		<figure>
			<img src="{{ url_for('static', filename='img/upa.png')}}">

		</figure>
		<figure>
			<img src="{{ url_for('static', filename='img/edo.jpg')}}">
		</figure>
	</header>




	<div class="contenido">
		<section class="nombre">
			<h1 class="tema">Sistema de Inventario</h1>
		</section>

		<section class="login">
			<div class="login_datos">
				<form action="{{ url_for('login')}}" method="post">
					<p>Usuario:</p>
					<input type="text" name="usuario" id="usuario" class="usuario">
					<p>Contrase√±a:</p>
					<input type="password" name="password" class="password" id="password">

					{% for message in get_flashed_messages()%}
						<div class="alert alert-success alert-dismissible">
							<button type="button" data-dismiss='alert' class="close">&times;</button>
							{{ message }}
						</div>
					{% endfor%}

					<br><input type="submit" value="entrar">
				</form>
			</div>
		</section>
	</div>
</body>
</html>
