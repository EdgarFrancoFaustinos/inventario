<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos-agregar__equipo.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos-eliminar.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos-volver.css')}}">
	
    <title>Eliminar Equipo</title>
</head>
<body>
    <header class="cabecera">
		<figure>
			<img src="{{ url_for('static', filename='img/upa.png')}}">

		</figure>

		<figure>
			<img src="{{ url_for('static', filename='img/edo.jpg')}}">
		</figure>

		<div class="menu">
            <figure class="user">
			    <img class="user" src="{{ url_for('static', filename='img/user.png')}}" alt="">
            </figure>
            <ul>
                <li><a href="logout">Log out</a></li>
             </ul>
        </div>

	</header>

	<div class="volver">
        <figure>
            <a href="/inicio"> <img class="user" src="{{ url_for('static', filename='img/regreso.png')}}" alt="" width="40px">Volver</a>
        </figure>
    </div>


	<h2>Eliminar Equipo</h2>

	<center>
	<form action="{{ url_for('buscar', nombre_funcion='eliminar') }}" method="POST">
		<input type="text" placeholder="Busca por código de barras: " name="barcode">
		<input type="submit" value="Buscar">
	</form></center><br><br>

	{% for message in get_flashed_messages()%}
        <div class="alert alert-success alert-dismissible">
            <button type="button" data-dismiss='alert' class="close">&times;</button>
            {{ message }}
        </div>
    {% endfor%}

	<div class="contenedor">
		<form action="{{ url_for('eliminar')}}" method="POST">
			<input type="hidden" name="barcode" value="{{ data.get('barcode')}} ">
			<input type="text" placeholder="Nombre:" name="nombre" value="{{ data.get('nombre', '') }}" readonly="on">
			<input type="text" placeholder="No. de serie" name="no_serie" value="{{ data.get('no_serie', '') }}" readonly="on">
			<input type="text" placeholder="Ubicación" name="ubicacion" value="{{ data.get('ubicacion', '') }}" readonly="on">
			<input type="text" placeholder="Marca" name="marca" value="{{ 	data.get('marca', '') }}" readonly="on">
			<input type="text" placeholder="Estado" name="estado" value="{{ data.get('estado', '') }}" readonly="on">
      <input type="text" name="resguardatario" id="resguardatario" placeholder="Resguardatario" value="{{ data.get('resguardo', '')}}" readonly>
			<input type="text" placeholder="Modelo" id="modelo" class="modelo" name="modelo" value="{{ data.get('modelo', '') }}" readonly="on">
      <input type="text" placeholder="Código de barras" value="{{ data.get('barcode', '')}}" readonly>
			<input type="text" placeholder="observaciones" id="observaciones" class="observaciones" name="observaciones" value="{{ data.get('observaciones', '') }}" readonly="on">
			<input type="submit" value="Eliminar">
		</form>
	</div>

</body>
</html>
